inputs:
  image_1:
    type: image
    default: images/license-1.png
outputs:
  output:
    type: string
    reference: ${vision.output}
nodes:
- name: vision
  type: custom_llm
  source:
    type: package_with_prompt
    tool: promptflow.tools.aoai_gpt4v.AzureOpenAI.chat
    path: Azure_OpenAI_GPT_4_Turbo_with_Vision_mp3l.jinja2
  inputs:
    connection: vision-ai
    deployment_name: gpt4vision
    image_input: ${inputs.image_1}
